<!DOCTYPE html>
<html>
    <head>
        <title>Prueba de formulario CSS</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="barra_superior">
            <div class="enlace">
                <div>
                <a href="index.html" style="text-decoration:none">Search</a>
                </div>               
            </div>
        </div>
        <form action="https://www.google.com/search">
            <div class="barra_media">
                <div class="entrada">
                    <input class="input_text" type="text" name="q" placeholder="Images to search">  
                </div>
                <div class="envio">
                    <button class="submit" type="submit" name="tbm" value="isch">Search</button>  
                </div>
             </div>
        </form>
    </body>
</html>
