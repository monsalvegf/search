<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="centro">
            <form action="https://www.google.com/search">
                <div class="recuadro">
                    <input type="text" name="q" placeholder="Buscar en Google o escribir una URL">
                </div>
                <div class="buttons">
                    <input class="button" type="submit" name="Google Search">
                </div>
            </form>
        </div>
    </body>
</html>
